<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="margin">
        <div class="d-flext justify-content-between">
            <div class="row">
                <div class="col-sm-4 col-md-4 col-lg-4">
                    <form action="" class="mt-3 mb-3 form-style">
                        <label for="Firstname">FirstName</label>
                        <input type="text" class="form-control" name="fname" id="fname" placeholder="Firstname"> <br>
        
                        <label for="Lastname">LastName</label>
                        <input type="text" class="form-control" name="lname" id="lname" placeholder="Lastname"> <br>
        
                        <label for="address1">Address-1</label>
                        <input type="text" class="form-control" name="address1" id="address1" placeholder="Address-1"> <br>
        
        
                        <label for="address2">Address-2</label>
                        <input type="text" class="form-control" name="address2" id="address2" placeholder="Address-2"> <br>
        
                        <label for="Pin">Pincode</label>
                        <input type="text" class="form-control" name="pin" id="pin" placeholder="Pincode">
                        
                        <label  for="Gender">Gender:</label>
                        <input  type="radio" id="gender" name="gender" value="Male" class="gender m-2 mb-2">male
                        <input  type="radio" id="gender" name="gender" value="Female" class="gender m-2 mb-2">Female
                        <br>
        
        
                        <label for="food">Choice of your food: <span class="span">(Must choose 2 out of 5)</span></label> <br>
                        <input type="checkbox" name="food" value="north-indian" id="food" class="food m-2">NorthIndia <br>
                        <input type="checkbox" name="food" value="south-india" id="food" class="food m-2">SouthIndia <br>
                        <input type="checkbox" name="food" value="japnese" id="food" class="food m-2">japnese <br>
                        <input type="checkbox" name="food" value="Chinese " id="food" class="food m-2">Chinese <br>
        
                        <label for="state">State</label>
                        <input type="text" class="form-control" id="state" name="state" placeholder="State" > <br>
        
                        <label for="country">Country</label>
                        <input type="text" class="form-control" id="country" name="country" placeholder="country" > <br>
        
                        <button type="submit" class="btn btn-primary form-control" id="submit">SUBMIT</button>
        
                    </form>
                </div>
                <div class="col col-sm-8 col-md-8 col-lg-8 ">
                    <h1>Temporary DataBase Table</h1>
                    <table class="table table-striped">
                        <thead class="bg-dark text-light">
                          <tr>
                            <td>Firsname</td>
                            <td>Lastname</td>
                            <td>Address</td>
                            <td>PinCode</td>
                            <td>Gender</td>
                            <td>Food</td>
                            <td>State</td>
                            <td>Country</td>
                          </tr>
                        </thead>
                        <tbody class="body" id="tbody">
    
                        </tbody>
                    </table>
    
    
                </div>

            </div>
            

        </div>
    </div>
    <script src="./index.js"></script>

    
</body>
</html>
